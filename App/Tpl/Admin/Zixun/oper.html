
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/js/libs/modernizr.min.js"></script>
</head>
<body>
<div class="container clearfix">
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="#">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">咨询列表</span></div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>标题</th>
                            <th>图片</th>
                            <th>咨询内容</th>
                            <th>咨询时间</th>
                            <th>操作</th>
                        </tr>
                        <foreach name="zixunArr" item="v">
                        <tr>
							<td>{$v.title}</td>
							<td><img width="180" src="__PUBLIC__/upload/{$v.image}" /></td>
							<td>{:mystr($v['content'],0,60,"utf-8","...")}</td>
							<td>{$v.addTime}</td>
							<td>
								<a href="__APP__/Zixun/detail/id/{$v.zixunId}">查看</a>&nbsp;|&nbsp;
								<a href="__APP__/Zixun/update/id/{$v.zixunId}">更改</a>&nbsp;|&nbsp;
								<a href="__APP__/Zixun/del/id/{$v.zixunId}">删除</a>
							</td>
                        </tr>
                        </foreach>
                    </table>
                    <div class="list-page">{$showStr}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
